    <h1>随手记的乐理知识</h1>

    

    <h2 id="音程interval">音程（Interval）</h2>
<p>两个音高不同的音在一起会形成音程。一个音到下一个<strong>相邻</strong>的音的距离叫<strong>二度（second）</strong>。如果距离是半音，音程叫小二度（m2）；全音就叫大二度（M2）</p>
<p>单位<strong>度</strong>作为音程的冲量单位</p>
<ul>
<li>
<p>旋律（Melodic） -&gt; 两个音一前一后发声</p>
</li>
<li>
<p>和声（Harmonic） -&gt; 多个音同时发声</p>
</li>
</ul>
<h2 id="和弦chord">和弦（chord）</h2>
<p><strong>同时发声的音</strong> &gt;= 3 就叫<strong>和弦</strong></p>
