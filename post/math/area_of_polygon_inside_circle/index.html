    <h1>圆内接正多边形的面积</h1>

    

    <h1 id="圆内接正多边形的面积">圆内接正多边形的面积</h1>
<p>假设半径为R，正多边形顶点数为n</p>
<p>正多边形外接圆，圆和正多边形中心点为同一位置</p>
<p>将中心点对每个角连线，生成n个等腰三角形，腰长等于半径</p>
<p>求出单个三角形面积，再乘以三角形数量</p>
<p>$$
S = \frac{nR^{2}sin(\frac{2\pi}{n})}{2}
$$</p>
